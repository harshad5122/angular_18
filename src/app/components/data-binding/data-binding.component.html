<div class="w-100 container">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" [value]="firstName" (input)="onFirstNameChange($event)" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" [value]="lastName()" (input)="onLastNameChange($event)" class="form-control">
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <td scope="col">First Name</td>
                <td scope="col">Last Name</td>
                <td scope="col">Age</td>
                <td scope="col">isMale</td>
                <td scope="col">Action</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ firstName }}</td>
                <td>{{ lastName() }}</td> <!-- Access signal value directly -->
                <td>{{ age }}</td>
                <td>{{ male }}</td>
                <td><button (click)="changeFirstName()">Click Me</button></td>
            </tr>
        </tbody>
    </table>
</div>
